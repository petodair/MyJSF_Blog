<ui:composition template="../template/templateGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Editar um Post</ui:define>

	<ui:define name="generico">

		<h:form id="form">

			<p:panelGrid columns="2">

				<h:panelGroup id="input">

					<p:outputLabel value="#{bean.post.assunto} " rendered="#{viewMB.editarAssunto eq false}"/>
					<p:inputText id="assunto" value="#{bean.post.assunto}" 
				rendered="#{viewMB.editarAssunto eq true}" label="#{bean.post.assunto} "/>
					
					<p:commandButton value="Editar" rendered="#{viewMB.editarAssunto eq false}" 
					action="#{viewMB.setEditarAssunto(true)}" update="form"/>
					  
					<p:commandButton value="Salvar" rendered="#{viewMB.editarAssunto eq true}"
					action="#{viewMB.setEditarAssunto(false)}" update="input"/>
				</h:panelGroup>

			</p:panelGrid>
			
			<p:panelGrid columns="2">

				<h:panelGroup id="input2">

					<p:outputLabel value="#{bean.post.conteudo} " rendered="#{viewMB.editarConteudo eq false}"/>
					<p:inputTextarea id="conteudo" value="#{bean.post.conteudo}" 
				rendered="#{viewMB.editarConteudo eq true}" label="#{bean.post.conteudo} "/>
					
					<p:commandButton value="Editar" rendered="#{viewMB.editarConteudo eq false}" 
					action="#{viewMB.setEditarConteudo(true)}" update="form"/>
					  
					<p:commandButton value="Salvar" rendered="#{viewMB.editarConteudo eq true}"
					action="#{viewMB.setEditarConteudo(false)}" update="input2"/>
				</h:panelGroup>

			</p:panelGrid>
			
			<p:commandButton value="Salvar" action="#{postMB.editar(bean.post)}"/>

		</h:form>

	</ui:define>

</ui:composition>

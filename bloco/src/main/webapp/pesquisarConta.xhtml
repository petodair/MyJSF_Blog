<ui:composition template="template/templateGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="generico">
	
	   <h:form>
	     <p:panelGrid columns="3">
	         <p:inputText value="#{contaMB.pesquisa}"/>
	        <p:commandButton value="Pesquisar conta" action="#{contaMB.pesquisar}" update="contas"/>       
	     </p:panelGrid>
	  </h:form>
	  
	  <p:dataList id="contas" var="c" value="#{contaMB.contasPesquisadas}" paginator="true" rows="5">
	  
	     <div class="pesquisaConta">
	         <h3>#{c.user}</h3>
	         <p:commandButton value="visitar perfil" action="#{bean.pagConta(c.id)}" process="@this"/>
	     </div>
	  
	  </p:dataList>
	
	</ui:define>
	
	</ui:composition>

<ui:composition template="template/templateGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Cadastro</ui:define>

	<ui:define name="generico">
	
		<h:form id="form">
		
		<p:messages for="usuario"/>
		<p:messages for="email"/>
		<p:messages for="senha"/>
		<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
		
			<p:panelGrid columns="2">
			
				<p:outputLabel value="nome de Usuario" />
				<p:inputText id="usuario" value="#{contaMB.conta.user}" required="true" 
				requiredMessage="insira um nome de usuario"/>
				
				<p:outputLabel value="E-mail" />
				<p:inputText id="email" value="#{contaMB.conta.email}" required="true" 
				requiredMessage="insira um E-mail"/>
				
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{contaMB.conta.senha}" feedback="true"
					weakLabel="muito fraca" goodLabel="pode melhorar"
					strongLabel="ótima" promptLabel="insira uma senha" match="confirma"
					required="true" requiredMessage="a senha é obrigatória"
					validatorMessage="a senha e a confirmação estão diferentes" />
					
				<p:outputLabel value="Confirmar Senha" for="confirma" />			
				<p:password id="confirma" required="true" />
				
				<p:commandButton value="Cadastrar" action="#{contaMB.adicionar}" update="form"/>
				
			</p:panelGrid>
			
		</h:form>
	</ui:define>

</ui:composition>

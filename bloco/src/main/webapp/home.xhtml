<ui:composition template="template/templateGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Home</ui:define>

	<ui:define name="menu">

	</ui:define>

	<ui:define name="generico">

		<h:link outcome="restricted/postar_bloco.xhtml" value="Postar" />

		<p:outputLabel />

		<h:form id="form">

			<ui:repeat id="pag" var="p" value="#{postMB.posts}">

				<div class="bloco">

					<h1>#{p.assunto}</h1>
					<p>#{p.conteudo}</p>

					<p:commandButton value="Delete"
						actionListener="#{postMB.remover(p)}" process="@this, form"
						update="form" />
						
						<p:commandButton value="Ler Mais"
						action="#{bean.pagPost(p.id)}" process="@this, form"/>

				</div>

			</ui:repeat>

		</h:form>

	</ui:define>

</ui:composition>

<ui:composition template="template/templateGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Login</ui:define>

	<ui:define name="generico">

		<h:form>

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panelGrid columns="2">

				<p:outputLabel value="Usuario" />
				<p:inputText value="#{loginMB.user}" required="true"
					requiredMessage="O campo usuario
     esta vazio" />
				<p:outputLabel value="Senha" />
				<p:password value="#{loginMB.senha}" required="true"
					requiredMessage="O campo senha
     esta vazio" />
				<p:commandButton value="Logar" action="#{loginMB.logar}" />
			</p:panelGrid>
		</h:form>
		<a href="cadastro.xhtml">cadastrar</a>

	</ui:define>

</ui:composition>
